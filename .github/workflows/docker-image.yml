name: CI/CD Pipeline - Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker images using Docker Compose
        run: |
          docker compose build

      - name: Tag Docker images
        run: |
          docker tag frontend:latest ${{ secrets.DOCKER_USERNAME }}/frontend:latest
          docker tag backend:latest  ${{ secrets.DOCKER_USERNAME }}/backend:latest

      - name: Push Docker images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest
          docker push ${{ secrets.DOCKERH_USERNAME }}/backend:latest
