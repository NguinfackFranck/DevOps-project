name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build services with Docker Compose
        run: docker compose build

      - name: Start application stack
        run: docker compose up -d

      - name: Wait for services to be ready
        run: sleep 20

      - name: Verify running containers
        run: docker compose ps

      - name: Smoke test backend
        run: |
          curl --fail http://localhost:3001 || exit 1

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: nguinfack/devops-app
          tags: v1, latest
          registry: docker.io
          dockerfile: ./backend/Dockerfile  # Ensure this points to your actual Dockerfile path
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Shut down stack
        if: always()
        run: docker compose down
